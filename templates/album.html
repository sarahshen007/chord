{% extends "layout.html" %}

{% block content %}

<script>
    let album = {{album|tojson}}
</script>

<script type="module" src="{{ url_for('static', filename = 'album.js') }}"></script>
<div id = "home-container">
    {% if album.Info|length > 0 %}
    <div id = "album-details" class="section-card card-details">
        <div id="album-pic" class="card-art">
        </div>
        <div id="album-info" class="card-info">
            <div id="album-name" class="card-name">{{album.Info[0][0]}}</div>
            <div id="album-artist" data-id={{album.Info[0][3]}} data-type='artist' class="card-extra clickable">{{ album.Info[0][2]}}</div>
        </div>
    </div>
    
    <div id="songs-container" class="section-card">
    </div>

    {% else %}

    <h2>Album not found...</h2>

    {% endif %}
</div>

{% endblock %}
