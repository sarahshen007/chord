{% extends "layout.html" %}

{% block content %}

<script>
    let songs = {{songs|tojson}}
</script>

<script type="module" src="{{ url_for('static', filename = 'my_songs.js') }}"></script>

<div id = "home-container">
    <h2>My Liked Songs</h2>    
    {% if songs|length == 0 %}
    <div class="section-card">Nothing to see here...</div>

    {% else %}
    <div id="liked-songs-container" class="section-card">
        
    </div>

    {% endif %}

</div>

{% endblock %}
