<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:,">

        <!-- JQUERY -->
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>  
        
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">

        <title>Chord</title>
    </head>

    <body>
        <audio src="{{ url_for('static', filename = 'brazil.mp3') }}" type="audio/mpeg" id="audio" autoplay="false" autostart="0" autostart="false" ></audio>

        <div class="wrapper container-fluid">
            <div class="row">
                <div class="sidebar col-2">
                    <div class="flex-shrink-0 p-3 bg-white">
                        <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
                          <svg class="bi me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                          <span class="fs-5 fw-semibold"><i class="bi bi-boombox-fill"></i>Chord</span>
                        </a>
                        <ul class="list-unstyled ps-0">
                          <li class="mb-1">
                            <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="false">
                              Home
                            </button>
                          </li>
                          <li class="mb-1">
                            <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
                              Library
                            </button>
                            <div class="collapse" id="dashboard-collapse">
                              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a href="#" class="link-dark rounded">My songs</a></li>
                                <li><a href="#" class="link-dark rounded">My artists</a></li>
                                <li><a href="#" class="link-dark rounded">My podcasts</a></li>
                                <li><a href="#" class="link-dark rounded">My playlists</a></li>
                              </ul>
                            </div>
                          </li>
                          <li class="border-top my-3"></li>
                          <li class="mb-1">
                            <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
                              Account
                            </button>
                            <div class="collapse" id="account-collapse">
                              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a href="#" class="link-dark rounded">Profile</a></li>
                                <li><a href="#" class="link-dark rounded">Sign out</a></li>
                              </ul>
                            </div>
                          </li>
                        </ul>
                      </div>         
                </div>
    
                <div class="content height-100 col-10">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
            
        </div>

        <div class="player">
            <div class="details">
                <div id="album-art">
                </div>

                <div id="album-text-wrapper">
                    <span id="song-name"></span>
                    <span id="artist-name"></span>
                </div>
            </div>

            <div class="controls-container">
                <div class="slider_container">
                    <div class="song-slider">
                        <input type="range" value="0" class="seek-bar">
                        <span class="current-time">00:00</span>
                        <span class="song-duration">00:00</span>
                    </div>              
                </div>
    
                <div class="controls">
                    <button class="back-btn bg-transparent border-0">
                        <i id="back-btn-icon" class="bi bi-skip-start"></i>
                    </button>
                    <button class="play-btn bg-transparent border-0 paused">
                        <i id="play-btn-icon" class="bi bi-play"></i>
                    </button>
                    <button class="forward-btn bg-transparent border-0">
                        <i id="forward-btn-icon" class="bi bi-skip-end"></i>
                    </button>
                </div>              
            </div>
            
        </div>
    </body>

    <script>
        var user = {{user|tojson}};
        var queue = {{queue|tojson}};
    </script>

    <script type="text/javascript" src="{{ url_for('static', filename = 'layout.js') }}"></script>
</html>
