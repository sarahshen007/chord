    <body>
        <div class = "login-wrapper container">
            <div id="login-container">
                <div id="login-title">
                    <h1><span>Chord</span></h1>
                </div>
            
                <div id="login-text">
                    <p>Enter your username to log in.</p>
                    <div id="login-input" class="input-group w-75">
                        <span class="input-group-text" id="basic-addon1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-music-note" viewBox="0 0 16 16">
                                <path d="M9 13c0 1.105-1.12 2-2.5 2S4 14.105 4 13s1.12-2 2.5-2 2.5.895 2.5 2z"></path>

                                <path d="M8 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 13 2.22V4L8 5V2.82z"></path>
                            </svg>
                        </span>
                        <input id="login-box" type="text" class="form-control" placeholder="Username" aria-label="Username input" aria-describedby="basic-addon1">
                        <button id="login-btn" type="button" class="btn btn-primary">Login</button>
                    </div>
                    <p id="error-msg"></p>
                    
                </div>

                <div>
                    New user? Sign up <a href="">here</a>.
                </div>
            </div>
            
        </div>
